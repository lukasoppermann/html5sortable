sudo: false
language: node_js
node_js:
  - "node"
install:
  - npm i -g npm@5.7.1
  - npm install -g greenkeeper-lockfile@1
  - npm ci
# keep the npm cache around to speed up installs
cache:
  directories:
    - "$HOME/.npm"
before_script: greenkeeper-lockfile-update
script: npm run travis
after_script: greenkeeper-lockfile-upload
